<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found</title>
    <style>
        body {
            background-color: hsl(0, 0%, 0%);
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #ffffff;
            letter-spacing: -2px;
        }

        p {
            font-size: 20px;
            color: #8b949e;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            color: #c9d1d9;
            background-color: #000000;
            padding: 12px 24px;
            border-radius: 6px;
            border: 1px solid rgba(240,246,252,0.1);
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: hsl(0, 0%, 8%);
            border-color: #8b949e;
        }

        /* Subtle dark-mode "nothingness" icon */
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="icon"></div>
    <h1>404</h1>
    <p>This content is not legit.</p>
    
    <a href="/" class="btn">Return to legitimacy</a>

</body>
</html>
